<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Link your CSS -->
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h2>Register</h2>
            <form id="registerForm" method="post">
                <input type="text" name="username" placeholder="Username" required /><br />
                <input type="email" name="email" placeholder="Email" required /><br />
                <input type="password" name="password" placeholder="Password" required /><br />
                <input type="hidden" name="role" value="user" />
                <button type="submit">Register</button>
              </form>
        </div>
        <div id="registerResult"></div>

<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const form = e.target;
  const data = {
    username: form.username.value,
    email: form.email.value,
    password: form.password.value,
    role: form.role.value
  };

  const response = await fetch('backend/routes/user.php?action=register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  document.getElementById('registerResult').textContent = result.success
    ? "✅ Registration successful"
    : "❌ Registration failed";
});
</script>
    </section>


    <script src="../js/scripts.js"></script> <!-- Link your JS -->
</body>
</html>
